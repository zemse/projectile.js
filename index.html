<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Projectile Js demo</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="element">

    </div>
    <p><span id="increase-size">Increase</span>/<span id="decrease-size">Decrease</span> Ball Size</p>
    <p><span id="set-position">ball.setXY(0, 100);</span> <span class="comment">//type commands in console: obj.setXY( horizontal px, vertical px)</span></p>
    <p><span id="default-gravity-throw">ball.throwXY(100, -100)</span> <span class="comment">//obj.throw( horizontal px/sec, vertical px/sec )</span></p>
    <p><span id="gravity-less-throw">ball.throwXY(100, 100, 0)</span> <span class="comment">//third argument is vertical gravity, default is 100 px/sec^2</span></p>
    <script src="projectile.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
